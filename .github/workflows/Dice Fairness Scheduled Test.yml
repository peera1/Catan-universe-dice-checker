# .github/workflows/dice_fairness_test.yml
name: Dice Fairness Scheduled Test (Python)

on:
  schedule:
    # Runs every hour at minute 0 (e.g., 00:00, 01:00, 02:00 UTC)
    # Adjust cron expression as needed for your timezone/frequency
    - cron: '0 * * * *' 
  
  workflow_dispatch:
    # Allows manual triggering of the workflow from the GitHub UI

jobs:
  test_dice_fairness:
    runs-on: ubuntu-latest # Run on a Linux environment

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4 # Get your code from the repository

    - name: Set up Python
      uses: actions/setup-python@v5 # Use this action for Python
      with:
        python-version: '3.x' # Use a recent Python 3 version

    - name: Install Playwright and dependencies
      run: |
        pip install playwright # Install Playwright Python package
        playwright install --with-deps # Install browser binaries and their system dependencies

    - name: Run Dice Fairness Test
      run: python dice_test.py # Execute your Python test script
